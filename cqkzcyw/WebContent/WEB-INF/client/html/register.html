<!-- 注册 begin -->
<div class="contents">
	<div class="padding_blank10"></div>
  
    <div class="custom_line_green"></div>
    <div class="outing_content">
    	<div>
    	<div>用&nbsp&nbsp户&nbsp名：<input type="text" id="oper_name" placeholder="您的姓名" class="input_text"></input><span class="red"> *</span></div>
    	</div>
    	<div class="padding_blank10"></div>
    	<div>
    	<div>注册类型：<select class="select_down gray_bgcolor_f8" style="width:150px;" id="oper_type">
	                            <option value="-1">------------请选择---------------</option>
	                            <option value="1">普通会员</option>
	                            <option value="2">商家会员</option>
	                        </select><span class="red"> *</span></div>
    	</div>
    	<div class="padding_blank10"></div>
    	<div>
    	<div>账&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp号：<input type="text" id="oper_no" placeholder="您的账户名" class="input_text"></input><span class="red"> *</span></div>
    	</div>
    	<div class="padding_blank10"></div>
    	<div>
    	<div>设置密码：<input type="password" id="oper_pwd" placeholder="请输入密码" class="input_text"><span class="red"> *</span></input></div>
    	</div>
    	<div class="padding_blank10"></div>
    	<div>
    	<div>确认密码：<input type="password" id="oper_repwd" placeholder="请再次输入密码" class="input_text"><span class="red"> *</span></input></div>
    	</div>
    	<div class="padding_blank10"></div>
    	<div>
    	<div>手机号码：<input type="text" id="oper_phone" placeholder="请输入手机号" class="input_text"><span class="red"> *</span></input></div>
    	</div>
    	<div class="padding_blank10"></div>
    	<div>
    	<div>验&nbsp&nbsp证&nbsp码：<input type="text" id="order_type" placeholder="请输入验证码" class="input_text"><span class="red"> *</span></input></div>
    	</div>   
    </div>
    <div class="padding_blank10"></div>
    <div style="padding-left:50px"><div class="travel_route_btn" id="register">立即注册</div></div>
    <div class="padding_blank10"></div>
    <div class="padding_blank10"></div>
